<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrongMind - Ultimate Learning Platform</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-left">
      <img src="assets/sm-icon.png" alt="StrongMind Logo" class="nav-logo" />
    </div>
    <div class="nav-right">
      <button class="spark-button">
        <span id="token-label">SparkTokens</span>
        <img src="assets/spark-tokens-white.png" class="spark-icon" />
      </button>
<div class="hamburger-menu">
  <div class="hamburger-icon" onclick="toggleHamburger()">â˜°</div>
  <div class="hamburger-dropdown hidden" id="hamburgerDropdown">
    <div>Profile</div>
    <div>Settings</div>
    <div>Wallet</div>
    <div>Subscriptions</div>
    <div>Log-Out</div>
    <div onclick="showInfoModal()">Information</div>
    <div onclick="resetDemo()">Reset Demo</div>
  </div>
</div>
  </nav>

  <!-- Main Content Area -->
  <main id="app"></main>

  <!-- SparkTokens Modal -->
  <div id="sparkModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="token-options">
        <!-- Cards will be injected here by JS -->
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script src="js/app.js"></script>
  <!-- Info Modal -->
<div id="infoModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="closeInfoModal">&times;</span>
    <h2>About This PWA</h2>
    <p>This is a proof-of-concept for the StrongMind experience. Features are simulated for demonstration purposes.</p>
  </div>
</div>
</body>
</html>
