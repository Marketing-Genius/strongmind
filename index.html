<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrongMind PWA</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-left">
      <img src="assets/sm-icon.png" alt="StrongMind Logo" class="nav-logo" />
    </div>
    <div class="nav-right">
      <button class="spark-button">
        <span id="token-label">SparkTokens</span>
        <img src="assets/spark-tokens-white.png" class="spark-icon" />
      </button>
      <div class="hamburger" id="hamburger">&#9776;</div>
<div class="dropdown-menu hidden" id="dropdownMenu">
  <ul>
    <li>Profile</li>
    <li>Settings</li>
    <li>Wallet</li>
    <li>Subscriptions</li>
    <li>Log-Out</li>
    <li id="infoItem">Information</li>
  </ul>
</div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main id="app"></main>

  <!-- SparkTokens Modal -->
  <div id="sparkModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="token-options">
        <!-- Cards will be injected here by JS -->
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script src="js/app.js"></script>
  <!-- Info Modal -->
<div id="infoModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="closeInfoModal">&times;</span>
    <h2>About This PWA</h2>
    <p>This is a proof-of-concept for the StrongMind experience. Features are simulated for demonstration purposes.</p>
  </div>
</div>
</body>
</html>
